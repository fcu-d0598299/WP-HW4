<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise 2</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#button1").click(function(){
$("p").hide();
});
$("#button2").click(function(){
$("#test").hide();
});
$("#button3").click(function(){
$(".test").hide();
});
});
</script>
</head>
<body>
<h1>Web Programming</h1>
<p>Hide Paragraph 1</p>
<button id="button1">Click me to hide</button>
<p id="test">Hide Paragraph 2</p>
<button id="button2">Click me to hide</button>
<p class="test">Hide Paragraph 3</p>
<button id="button3">Click me to hide</button>
</body>
</html>
